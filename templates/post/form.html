
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <form method="POST"> 
                            {% csrf_token %} <!-- csrf bir saldırılarını engellemek için csrf_token kullandık ! -->
                        
                            <h1>Form</h1>
                            {{ form|crispy }}
                            <input class="btn btn-primary" type="submit" value="Gönder">
                        
                    </form>
            </div>
        </div>
    </div>
    
{% endblock %}
